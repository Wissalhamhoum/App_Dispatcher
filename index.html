<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Dispatcher_App</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.36/esri/css/esri.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://js.arcgis.com/3.36/"></script>
  <script>

    require([
      "dojo/dom",
      "dojo/on",
      "esri/map", 
      "esri/dijit/HomeButton",
      "esri/layers/FeatureLayer",
      "esri/arcgis/Portal",
      "esri/arcgis/OAuthInfo",
      "esri/IdentityManager",
      "dojo/dom-style",
      "dojo/dom-attr",
      "dojo/_base/array",
      "dojo/domReady!"
    ], function(dom, on,Map, HomeButton, FeatureLayer,arcgisPortal,OAuthInfo,esriId , domStyle, domAttr , arrayUtils)  {

      var info = new OAuthInfo({
        appId: "sUwgoKYBIY64S7mm" ,//localhost
        // Uncomment the next line and update if using your own portal
        portalUrl: "https://localhost:10001/arcgis",
        // Uncomment the next line to prevent the user's signed in state from being shared
        // with other apps on the same domain with the same authNamespace value.
        //authNamespace: "portal_oauth_popup",
        popup: false
      });
      esriId.registerOAuthInfos([info]);

      //Affichage de la carte 
      var map = new Map("map", {
        center: [10, 35],  // les références de la Tunidsie
        zoom: 7,
        basemap: "topo"
      });


      //Création de le bouton  Home      
      var home = new HomeButton({
        map: map
      }, "HomeButton");
      home.startup();

      esriId.checkSignInStatus(info.portalUrl + "/sharing").then(
      function (){
        showFeature();
      }
      ).otherwise(
      function (){
        // Anonymous view
        domStyle.set("anonymousPanel", "display", "block");
        domStyle.set("personalizedPanel", "display", "none");
      }
      );

      on(dom.byId("sign-in"), "click", function (){
      console.log("click", arguments);
      // user will be redirected to OAuth Sign In page
      esriId.getCredential(info.portalUrl + "/sharing");
      });

      on(dom.byId("sign-out"), "click", function (){
      esriId.destroyCredentials();
      window.location.reload();
      });

      function displayItems(){
      new arcgisPortal.Portal(info.portalUrl).signIn().then(
        function (portalUser){
          console.log("Signed in to the portal: ", portalUser);

          domAttr.set("userId", "innerHTML", portalUser.fullName);
          domStyle.set("anonymousPanel", "display", "none");
          domStyle.set("personalizedPanel", "display", "block");

          queryPortal(portalUser);
        }
      ).otherwise(
        function (error){
          console.log("Error occurred while signing in: ", error);
        }
      );
    }

      function queryPortal(portalUser){
        var portal = portalUser.portal;

        //See list of valid item types here:  http://www.arcgis.com/apidocs/rest/index.html?itemtypes.html
        //See search reference here:  http://www.arcgis.com/apidocs/rest/index.html?searchreference.html
        var queryParams = {
          q: "owner:" + portalUser.username,
          sortField: "numViews",
          sortOrder: "desc",
          num: 20
        };

        portal.queryItems(queryParams).then(showFeature);
      }

      function showFeature(){
        var featureLayer = new FeatureLayer("https://services8.arcgis.com/fM0eo5ptjcKgJViW/arcgis/rest/services/workforce_ceea173740504353aa50e5cc6a3b33b8/FeatureServer/1"); /* ici on a utilisé le lien fourni avec la couche "workers" dans notre répertoire "Dispatching ambulance", dans le but de faire un simple affichage comme une première étape*/
        map.addLayer(featureLayer);
      }

      //var featureLayer = new FeatureLayer("https://services8.arcgis.com/fM0eo5ptjcKgJViW/arcgis/rest/services/workforce_ceea173740504353aa50e5cc6a3b33b8/FeatureServer/1"); /* ici on a utilisé le lien fourni avec la couche "workers" dans notre répertoire "Dispatching ambulance", dans le but de faire un simple affichage comme une première étape*/
      //map.addLayer(featureLayer);


    });

   //création du bouton locate
    require (["esri/dijit/LocateButton"], 
      function (LocateButton){

        geoLocate = new LocateButton({
          map: map
        }, "LocateButton");
        geoLocate.startup();
      }) ; 


  </script>
</head>
<body>
  <div id="map" class="map">
    <div id="anonymousPanel" style="display: none; padding: 5px; text-align: center; background-color: none;">
      <span id="sign-in" class="action">Sign In</span> and view your ArcGIS Online items.
    </div>
    <div id="personalizedPanel" style="display: none; padding: 5px; text-align: center;">
      Welcome <span id="userId" style="font-weight: bold;"></span>
      <span id="sign-out" class="action">Sign Out</span>
    </div>
    <div id="LocateButton"></div>
    <div id="HomeButton"></div>

  </div>
</body>
</html>
