<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Dispatcher_App</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.36/esri/css/esri.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://js.arcgis.com/3.36/"></script>
  <script>

    require([
      "dojo/dom",
      "dojo/on",
      "esri/map", 
      "esri/dijit/HomeButton",
      "esri/layers/FeatureLayer",
      "esri/arcgis/Portal",
      "esri/arcgis/OAuthInfo",
      "esri/IdentityManager",
      "dojo/dom-style",
      "dojo/dom-attr",
      "dojo/_base/array",
      "dojo/domReady!",
      "esri/layers/StreamLayer",
      "esri/dijit/Search"
    ], function(dom, on,Map, HomeButton, StreamLayer,arcgisPortal,OAuthInfo,esriId , domStyle, domAttr , arrayUtils, Search)  {

      var info = new OAuthInfo({
        appId: "y62LHg9sepTcEzb0" ,//localhost
        // Uncomment the next line and update if using your own portal
        portalUrl: "https://localhost:10001/arcgis",
        // Uncomment the next line to prevent the user's signed in state from being shared
        // with other apps on the same domain with the same authNamespace value.
        //authNamespace: "portal_oauth_popup",
        popup: false
      });
      esriId.registerOAuthInfos([info]);

      //Affichage de la carte 
      var map = new Map("map", {
        center: [10, 35],  // les références de la Tunidsie
        zoom: 7,
        basemap: "topo"
      });


      var search = new Search({
        map: map
      }, "search");
      search.startup();

      //Création de le bouton  Home      
      var home = new HomeButton({
        map: map
      }, "HomeButton");
      home.startup();

      var layer = new StreamLayer ("https://services8.arcgis.com/fM0eo5ptjcKgJViW/arcgis/rest/services/workforce_ceea173740504353aa50e5cc6a3b33b8/FeatureServer/1");
      var layer2 = new StreamLayer ("https://services8.arcgis.com/fM0eo5ptjcKgJViW/arcgis/rest/services/workforce_ceea173740504353aa50e5cc6a3b33b8/FeatureServer/0");
      map.addLayer(layer); 
      map.addLayer(layer2); 

      
     
    });

   //création du bouton locate
    require (["esri/dijit/LocateButton"], 
      function (LocateButton){

        geoLocate = new LocateButton({
          map: map
        }, "LocateButton");
        geoLocate.startup();
      }) ; 


  </script>
</head>
<body>
  <div id="search"></div>
  <div id="map" class="map">
    <div id="LocateButton"></div>
    <div id="HomeButton"></div>

  </div>
</body>
</html>
